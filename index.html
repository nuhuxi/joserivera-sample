<body>
	<div id="main-container">  <!-- this is the container for the top part of the project -->

		<h2 id="name">José Rivera
			<span>- Sr UX Designer (Berkeley)</span>
		</h2>

		<div id="photo-container">
			<img class="photo" src="img/josepic2.jpg" alt="picture of jose" />
			<h6 id="date-online">Last Online: 03.17.14
				<br>Updated: 03.16.14</h6>
		</div>

		<div id="graph-container">
			<div id="first-graph">
				<img src="img/cheater-graph.jpg" alt="donut graph" />
			</div>

			<div id="second-graph">
				<h1>85%</h1>
				<canvas id="canvas2" width="90px" height="90px"></canvas>
			</div>
			<div id="third-graph">
				<h1>95%</h1>
				<canvas id="canvas3" width="90px" height="90px"></canvas>
			</div>

			<div id="fourth-graph">
				<h1>84%</h1>
				<canvas id="canvas4" width="90px" height="90px"></canvas>
			</div>

			<div id="fifth-graph">
				<h1>76%</h1>
				<canvas id="canvas5" width="90px" height="90px"></canvas>
			</div>
		</div>  <!-- end of graph-container -->

		<div id="button-container">
			<img src="img/littlestar.jpg" alt="star" />
			<h5>Starred Today</h5>
			<button id="view-resume">View Resumé</button>
			<button id="contact">Contact</button>
			<button id="hide">Hide</button>
		</div>

	</div> <!-- end of main-container -->
